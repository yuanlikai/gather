<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>系统维护</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <link rel="stylesheet" href="https://ylcgenterprise.oss-cn-shanghai.aliyuncs.com/CDN/example.css"/>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>

</head>
<style>
  .page.icons-svg .icon-box__desc, .page.icons .icon-box__desc {
    margin-top: 6px;
    font-size: 14px;
    color: #888;
  }
</style>
<body>
<div class="container" id="container" style="margin-top: 50px">
  <div class="page icons js_show">
    <div class="page__bd page__bd_spacing">
      <div class="icon-box">
        <i class="weui-icon-warn weui-icon_msg-primary"></i>
        <div class="icon-box__ctn">
          <h3 class="icon-box__title" onclick="setNike()">系统维护中</h3>
          <p class="icon-box__desc" onclick="getNike()">预计恢复时间：2020-08-31 23:00</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <input id="inp" type="text" value="123">
</div>
<script>
  let userInfo={};
  Object.defineProperty(userInfo,"nikeName",{
    get:function(){
      return document.getElementById('inp').value
    },
    set:function (nike) {
      document.getElementById('inp').value=nike
    }
  });
  function getNike(){
    console.log(userInfo.nikeName)
  }
  function setNike(){
    userInfo.nikeName="袁理开"
  }
  
  
</script>
</body>
</html>
